<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iconner</title>
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form class="Form">
    <label class="ColorField">
      <span class="ColorField_label">Select a background color</span>
      <input class="ColorField_input" type="color" value="#FFFFFF">
    </label>
    <fieldset class="Options">
      <legend class="Options_label">then&hellip;</legend>
      
      <span class="Options_wrapper">
        <span class="Options_option">
          <label class="FileField">
            <span class="FileField_label">Select an image to convert</span>
            <input class="FileField_input" type="file" accept="image/*">
          </label>
        </span>

        <span class="Options_separator">OR</span>

        <span class="Options_option">
          <span class="DragField">
            <span class="DragField_label">Drag and drop an image to convert</span>
            <span class="DragField_input">&plus;</span>
          </span>
        </span>

        <span class="Options_separator">OR</span>

        <span class="Options_option">
          <span class="PasteField">
            <span class="PasteField_label">Paste an image from your clipboard to convert</span>
            <span class="PasteField_input">Ctrl+V</span>
          </span>
        </span>
      </span>
    </fieldset>
    <label class="FilenameField">
      <span class="FilenameField_label">Set a filename</span>
      <input class="FilenameField_input" type="text" placeholder="icon"><span class="FilenameField_suffix">.png</span>
    </label>

    <output class="Result"></output>
  </form>
  <script src="script.js"></script>
</body>
</html>
